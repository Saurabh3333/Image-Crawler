<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <title>Image Crawler</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
</head>

<body>
    <div class="ui equal width center aligned padded grid">
    
        <div class="row">
          <div class="column" style="margin-top: 250px;">
            <h1 class='ui header'>Image Crawler</h1>
          </div>
        </div>
        <div class="row">
          <div class="column"></div>
          <div class="olive column">
                <div class="ui fluid icon input">
                    <form action="/crawler" method="POST" class="ui form">
                        <input type="text" style="width:300px;" placeholder="Enter any URL" name="crawl_url">
                        <button class="ui primary button" type="submit">
                            Crawl
                        </button>
                    </form>
                </div>
                  <br> Hack </br>
          </div>
          <div class="column"></div>
        </div>
      </div> 
     
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.js"></script>
    <script>
      $('.ui.form')
      .form({
        fields: {
          crawl_url : ['minLength[3]', 'empty']
        }
      })
    ;
    </script>
</body>
<html>
